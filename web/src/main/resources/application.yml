spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/weather?createDatabaseIfNotExist=true
    username: postgres
    password: root

server:
  port: 8080

# OPENAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
  show-actuator: false